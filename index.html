<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Solar System</title>
    <link
      rel="stylesheet"
      href="/style.css"
    />
  </head>
  <body>
    <div id="main">
      <nav class="nav">
        <h1>SOLAR SYSTEM</h1>
      </nav>
      <section
        id="info"
        class="info"
      >
        <span
          id="close"
          class="close"
          onclick="closeInfo()"
          >x</span
        >
        <div id="planetImage"></div>
        <div id="planetInfo"></div>
      </section>
    </div>
    <script
      type="module"
      src="/main.js"
    ></script>
    <script
      type="module"
      src="/info.js"
    ></script>

    <script>
      function closeInfo() {
        const info = document.getElementById('info');
        info.style.display = 'none';
      }
    </script>
  </body>
</html>
